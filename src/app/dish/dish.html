<div class="dish-card">
  <mat-card>
    <mat-card-header>
      <h2>{{ dish().name }}</h2>
    </mat-card-header>
    <mat-card-content>
      <p>Hunger: {{ dish().hungerValue }}</p>
      <p>Sanity: {{ dish().sanityValue }}</p>
      <p>Health: {{ dish().healthValue }}</p>
      <p>Cooked in: {{ cookingStationNames[dish().cookingStation] }}</p>
    </mat-card-content>
  </mat-card>
</div>
