<div class="dish-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ dish().name }}</mat-card-title>
        @if (dish().image != '') {
        <img mat-card-sm-image [src]="'assets/images/' + dish().image" [alt]="dish().name"/>
        }
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      <p>Hunger: {{ dish().hungerValue }}</p>
      <p>Sanity: {{ dish().sanityValue }}</p>
      <p>Health: {{ dish().healthValue }}</p>
      <p>Cooked in: {{ cookingStationNames[dish().cookingStation] }}</p>
    </mat-card-content>
  </mat-card>
</div>
