<table mat-table [dataSource]="dishes()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Dish Name</th>
    <td mat-cell *matCellDef="let dish">{{ dish.name }}</td>
  </ng-container>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let dish">
      <mat-checkbox (change)="onSelectDish(dish)" [checked]="selection.isSelected(dish)"></mat-checkbox>
  </ng-container>

  <ng-container matColumnDef="requirements">
    <th mat-header-cell *matHeaderCellDef>Requirements</th>
    <td mat-cell *matCellDef="let dish">{{ dish.requirements }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
