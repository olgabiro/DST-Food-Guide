<div class="completion-help">
  <app-mod-filter (selectedMods)="onModsSelected($event)"/>
  <h1>Heaps of Food Completion Tracker</h1>
  <div class="filtering">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput placeholder="Ex: Meat" [(ngModel)]="filterText" (ngModelChange)="onSearchChange()"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cooking Station</mat-label>
      <mat-select multiple (selectionChange)="onCookingStationsSelected($event)">
        <mat-option value="crockPot" >{{ cookingStationNames["crockPot"] }}</mat-option>
        <mat-option value="portableCrockPot" >{{ cookingStationNames["portableCrockPot"] }}</mat-option>
        <mat-option value="keg" >{{ cookingStationNames["keg"] }}</mat-option>
        <mat-option value="preservesJar" >{{ cookingStationNames["preservesJar"] }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox [checked]="hideSelected" (change)="onHideSelectedChange()">Hide completed</mat-checkbox>
  </div>
  <div>
    <app-completion-grid [dishes]="dishes()"/>
  </div>
</div>
